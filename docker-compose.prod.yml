services:
  nginx:
    image: nginx:alpine
    container_name: free2talk-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - api
      - web
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: free2talk-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://free2talk:${DB_PASSWORD}@postgres:5432/free2talk
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - MEDIASOUP_ANNOUNCED_IP=${PUBLIC_IP}
      - CORS_ORIGIN=https://free2talk.com
    ports:
      - '3001:3001'
      - '10000-10100:10000-10100/udp'
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: free2talk-web
    environment:
      - NEXT_PUBLIC_API_URL=https://api.free2talk.com
      - NEXT_PUBLIC_WS_URL=wss://api.free2talk.com
    ports:
      - '3000:3000'
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: free2talk-postgres
    environment:
      POSTGRES_DB: free2talk
      POSTGRES_USER: free2talk
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: free2talk-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
